services:
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    restart: always
    expose:
      - ${PORT}
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_TYPE: ${DATABASE_TYPE}
      APP_SECRET: ${APP_SECRET}
      PORT: ${PORT}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.umami.rule=Host(`umami.hawari.dev`)"
      - "traefik.http.routers.umami.entrypoints=websecure"
      - "traefik.http.routers.umami.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.umami.loadbalancer.server.port=${PORT}"
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:${PORT}/api/heartbeat"]
      start_period: 60s
      interval: 3600s
      timeout: 5s
      retries: 5
    networks:
      - traefik-network

networks:
  traefik-network:
    external: true
